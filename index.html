<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LegaBot</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
<iframe src="https://www.lawyerly.one" allowfullscreen></iframe>

iframe {
  width: 100%;
  height: 100vh;
  border: none;
}

.avatar {
  position: absolute;
  top: -40px;
  left: 50%;
  transform: translateX(-50%);
  width: 80px;
  height: 80px;
  border-radius: 50%;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  z-index: 2147483648;
}

/* Container for the chatbot */
.chat-container {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 350px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: #fff;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  display: grid;
  z-index: 2147483647;
  flex-direction: column;
  padding-top: 50px;
}

/* Chat bubble icon */
.chat-bubble {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 60px;
  height: 60px;
  background-color: #007bff;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  z-index: 2147483647;
  overflow: hidden;
}

.chat-bubble img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Message container styles */
.message-container {
  position: relative;
  margin-bottom: 10px;
}

.close-text {
  position: absolute;
  font-size: 12px;
  color: #fff;
  font-weight: bold;
  z-index: 1;
}
/* User message */
.user-message {
  display: inline-block;
  background-color: #007bff;
  color: #fff;
  font-weight: bold;
  padding: 8px;
  border-radius: 12px;
  border-top-right-radius: 2px;
  max-width: 80%; /* Add this line */
  word-wrap: break-word; /* Add this line */
}

/* LegaBot message */
.legabot-message {
  display: inline-block;
  background-color: #f5f5f5;
  color: #333;
  font-weight: normal;
  padding: 8px;
  border-radius: 12px;
  border-top-left-radius: 2px;
  margin-left: 20px;
  max-width: 80%; /* Add this line */
  word-wrap: break-word; /* Add this line */
}

/* Chat messages container */
#messages {
  max-height: 400px;
  overflow-y: auto;
  padding: 20px;
}

/* User input form */
#user-input-form {
  display: flex;
  padding: 10px;
  border-top: 1px solid #eee;
  background-color: #f5f5f5;
}

  /* Input field */
  #user-input {
    flex: 1;
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 8px;
    font-size: 14px;
    outline: none;
  }

  /* Send button */
  #send-button {
    background-color: #007bff;
    border: none;
    color: #fff;
    font-size: 14px;
    padding: 8px 12px;
    margin-left: 10px;
    border-radius: 4px;
    cursor: pointer;
    outline: none;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  }

  #send-button:hover {
    background-color: #0069d9;
  }
</style>
</head>
<body>
  <div class="chat-bubble">
  <div class="close-text">Close</div>
  <img src="https://github.com/lawyerlybot/chatbot/raw/main/Avatar.png" alt="Close Bot">
  </div>
  <div class="chat-container">
    <img src="https://github.com/lawyerlybot/chatbot/raw/main/Avatar.png" alt="LegaBot Avatar" class="avatar">
    <div id="messages"></div>
    <form id="user-input-form">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button type="submit" id="send-button">Send</button>
    </form>
  </div>

  <script>
    // Toggle chat container visibility

    document.querySelector(".chat-bubble").addEventListener("click", () => {
      const chatContainer = document.querySelector(".chat-container");
      chatContainer.style.display = chatContainer.style.display === "none" ? "grid" : "none";
    });

    document.getElementById("user-input-form").addEventListener("submit", async (event) => {
      event.preventDefault();

      const inputField = document.getElementById("user-input");
      const userInput = inputField.value;
      inputField.value = "";

      const response = await fetch("http://localhost:5000/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ query: userInput }),
      });

      const responseData = await response.json();
      const chatbotResponse = responseData.response;

      const messagesContainer = document.getElementById("messages");

      // Create user message element
      const userMessageContainer = document.createElement("div");
      userMessageContainer.classList.add("message-container");
      const userMessageElement = document.createElement("p");
      userMessageElement.classList.add("user-message");
      userMessageElement.textContent = userInput;
      userMessageContainer.appendChild(userMessageElement);
      messagesContainer.appendChild(userMessageContainer);

      // Create LegaBot message element
      const legabotMessageContainer = document.createElement("div");
      legabotMessageContainer.classList.add("message-container");
      const legabotMessageElement = document.createElement("p");
      legabotMessageElement.classList.add("legabot-message");
      legabotMessageElement.textContent = chatbotResponse;
      legabotMessageContainer.appendChild(legabotMessageElement);
      messagesContainer.appendChild(legabotMessageContainer);

      // Scroll to the bottom of the messages container
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    });
  </script>
</body>
</html>
