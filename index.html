<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    /* Container for the chatbot */
    .chat-container {
      width: 100%;
      max-width: 500px;
      margin: 50px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    
    /* User message */
    .user-message {
       margin-bottom: 5px;
       font-weight: bold;
}

    /* LegaBot message */
    .legabot-message {
      margin-bottom: 5px;
      font-weight: normal;
       margin-left: 20px;
}


    /* Chat messages container */
    #messages {
      max-height: 400px;
      overflow-y: auto;
      padding: 20px;
    }

    /* User input form */
    #user-input-form {
      display: flex;
      padding: 10px;
      border-top: 1px solid #eee;
      background-color: #f5f5f5;
    }

    /* Input field */
    #user-input {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px;
      font-size: 14px;
      outline: none;
    }

    /* Send button */
    #send-button {
      background-color: #007bff;
      border: none;
      color: #fff;
      font-size: 14px;
      padding: 8px 12px;
      margin-left: 10px;
      border-radius: 4px;
      cursor: pointer;
      outline: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    #send-button:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="messages"></div>
    <form id="user-input-form">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button type="submit" id="send-button">Send</button>
    </form>
  </div>

  <script>
    document.getElementById("user-input-form").addEventListener("submit", async (event) => {
    event.preventDefault();

   const inputField = document.getElementById("user-input");
    const userInput = inputField.value;
    inputField.value = "";

   const response = await fetch("http://localhost:5000/chat", {
     method: "POST",
     headers: {
        "Content-Type": "application/json",
     },
     body: JSON.stringify({ query: userInput }),
   });

  const responseData = await response.json();
  const chatbotResponse = responseData.response;

  const messagesContainer = document.getElementById("messages");

  // Create user message element
  const userMessageElement = document.createElement("p");
  userMessageElement.classList.add("user-message");
  userMessageElement.textContent = `You: ${userInput}`;
  messagesContainer.appendChild(userMessageElement);

  // Create LegaBot message element
  const legabotMessageElement = document.createElement("p");
  legabotMessageElement.classList.add("legabot-message");
  legabotMessageElement.textContent = `LegaBot: ${chatbotResponse}`;
  messagesContainer.appendChild(legabotMessageElement);

  // Scroll to the bottom of the messages container
  messagesContainer.scrollTop = messagesContainer.scrollHeight;
});

  </script>
</body>
</html>
