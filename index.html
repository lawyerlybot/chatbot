<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LegaBot</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="chat-bubble">
    <div class="close-text">Ask</div>
    <img src="https://github.com/lawyerlybot/chatbot/raw/main/Avatar.png" alt="Close Bot">
  </div>
  <div class="chat-container">
    <img src="https://github.com/lawyerlybot/chatbot/raw/main/Avatar.png" alt="LegaBot Avatar" class="avatar">
    <div id="messages"></div>
    <form id="message-form">
      <input type="text" id="query" placeholder="Type your message...">
      <button type="submit" id="send-button">Send</button>
    </form>
  </div>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }

    .avatar {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      z-index: 2147483648;
    }

    .chat-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 350px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      display: none;
      z-index: 10000;
      flex-direction: column;
      padding-top: 50px;
    }

    .chat-bubble {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #007bff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      z-index: 10000;
      overflow: hidden;
    }

    .chat-bubble img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .message-container {
      position: relative;
      margin-bottom: 10px;
    }

    .close-text {
  position: absolute;
  font-size: 12px;
  color: #fff;
  font-weight: bold;
  z-index: 1;
}

.user-message {
  display: inline-block;
  background-color: #007bff;
  color: #fff;
  font-weight: bold;
  padding: 8px;
  border-radius: 12px;
  border-top-right-radius: 2px;
  max-width: 80%;
  word-wrap: break-word;
}

.legabot-message {
  display: inline-block;
  background-color: #f5f5f5;
  color: #333;
  font-weight: normal;
  padding: 8px;
  border-radius: 12px;
  border-top-left-radius: 2px;
  margin-left: 20px;
  max-width: 80%;
  word-wrap: break-word;
}

#messages {
  max-height: 400px;
  overflow-y: auto;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

#message-form {
  display: flex;
  padding: 10px;
  border-top: 1px solid #eee;
  background-color: #f5f5f5;
}

#query {
  flex: 1;
  border: 1px solid #ccc;
  border-radius: 4px;
  padding: 8px;
  font-size: 14px;
  outline: none;
}

#send-button {
  background-color: #007bff;
  border: none;
  color: #fff;
  font-size: 14px;
  padding: 8px 12px;
  margin-left: 10px;
  border-radius: 4px;
  cursor: pointer;
  outline: none;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

#send-button:hover {
  background-color: #0069d9;
}
  </style>
  <script>
    function add_message(msg, user) {
      let msg_class = user ? "user-message" : "legabot-message";
      let msg_container = $("<div>").addClass("message-container");
      let msg_element = $("<p>").addClass(msg_class).text(msg);
      msg_container.append(msg_element);
      console.log("Adding message:", msg, "User:", user);
      $("#messages").append(msg_container);
      
    }

    function show_appointment_form() {
      let form = `
        <form id="appointment-form">
          <input type="text" id="start_time" placeholder="Start time">
          <input type="text" id="end_time" placeholder="End time">
          <input type="text" id="summary" placeholder="Summary">
          <input type="text" id="description" placeholder="Description">
          <input type="text" id="location" placeholder="Location">
          <button type="submit">Submit</button>
        </form>
      `;
      $("#messages").append(form);
    }

    $("#message-form").on("submit", function (event) {
      event.preventDefault();
      let user_query = $("#query").val();
      add_message(user_query, true);

      $.ajax({
        url: "https://REGION-PROJECT_ID.cloudfunctions.net/chat",
        method: "POST",
        data: JSON.stringify({ query: user_query }),
        contentType: "application/json",
        success: function (response) {
          if (response.type === "appointment") {
            add_message(response.response, false);
            show_appointment_form();
          } else {
            add_message(response.response, false);
          }
        },
      });

      $("#query").val("");
    });

    $("#messages").on("submit", "#appointment-form", function (event) {
      event.preventDefault();
      let start_time = $("#start_time").val();
      let end_time = $("#end_time").val();
      let summary = $("#summary").val();
      let description = $("#description").val();
      let location = $("#location").val();

      $.ajax({
        url: "/book_appointment",
        method: "POST",
        data: JSON.stringify({
          start_time: start_time,
          end_time: end_time,
          summary: summary,
          description: description,
          location: location,
        }),
        contentType: "application/json",
        success: function (response) {
          add_message(response.response, false);
        },
        error: function (error) {
          console.log(error);
        },
      });

      $(this).remove();
    });

    // Toggle chat container visibility
    document.querySelector(".chat-bubble").addEventListener("click", () => {
      const chatContainer = document.querySelector(".chat-container");
      chatContainer.style.display = chatContainer.style.display === "none" ? "grid" : "none";
    });

    // Display the greeting message when the chatbot is opened
    const displayGreetingMessage = () => {
      const messagesContainer = document.getElementById("messages");
      const greetingMessage = "Angelica: Hello! How can I help you today?";
      add_message(greetingMessage, false);
    };

    const chatBubble = document.querySelector(".chat-bubble");

    const displayGreetingMessageAndRemoveListener = () => {
     displayGreetingMessage();
     chatBubble.removeEventListener("click", displayGreetingMessageAndRemoveListener);
};

     chatBubble.addEventListener("click", displayGreetingMessageAndRemoveListener);

  </script>
</body>
</html>
